                    <button class="tab-gis" type="button">관심선박</button>

                    <div class="panel-body">
                    <h2 class="panel-title-gis">선박 검색</h2>

                    <!-- 검색 폼 -->
                    <form class="search-form" action="javascript:void(0)">
                        <div class="form-grid form-grid--inline">

                            <label class="field field--inline">
                            <span class="field__label-gis">선종</span>
                            <select class="field__control">
                                <option>전체</option>
                                <option>어선</option>
                                <option>화물선</option>
                                <option>유조선</option>
                            </select>
                            </label>

                            <label class="field field--inline">
                            <span class="field__label-gis">국적</span>
                            <select class="field__control">
                                <option>전체</option>
                                <option>대한민국</option>
                                <option>일본</option>
                                <option>중국</option>
                            </select>
                            </label>

                            <label class="field field--inline">
                            <span class="field__label-gis">타깃 ID</span>
                            <input class="field__control" type="text" />
                            </label>

                            <label class="field field--inline">
                            <span class="field__label-gis">선박명</span>
                            <input class="field__control" type="text" />
                            </label>

                        </div>

                        <button class="adv-btn" type="button" aria-expanded="false">
                            상세검색 열기
                        </button>

                        <div class="form-actions">
                            <button class="search-btn-gis" type="submit">
                            검색
                            <img src="img/search-ic.svg" alt="검색 버튼">
                            </button>
                        </div>
                        </form>


                    <!-- 결과 리스트 -->
                    <div class="result-wrap" role="region" aria-label="검색 결과">
                        <ul class="result-list">
                        <li class="result-item is-active">
                            <span class="dot dot--on" aria-hidden="true"></span>
                            <span class="rid">0001</span>
                            <span class="rname">1511함A-05</span>
                            <span class="flag">
                                <img src="img/ko-flag.svg" alt="태극기" />
                            </span>
                            <span class="sig">(AIS)</span>
                            <button class="go-btn" type="button" aria-label="해당 선박으로 이동">
